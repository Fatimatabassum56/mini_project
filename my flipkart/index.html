        /******imageSliderContainer*******/

.imageSliderBtn{
    position: absolute;
    /* z-index: 10; */
    width: 99%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100%;
}
.imageSliderBtn button{
    padding: 30px 12px;
    background-color: white;
    border:none;
    outline: none;
    box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    font-size: 30px;
    /* border-radius: 5px; */
    z-index: 13;
}
.imageSliderBtn button:nth-child(odd){
    border-radius: 0px 3px 3px 0px;
    margin-left: 7px;
  
}
.imageSliderBtn button:nth-child(even){
    border-radius: 3px 0px 0px 3px;

}


.imageSliderList{
    position: absolute;
    /* top:15px; */
    z-index: 11;
    width: calc(100vw-15px);
    height: 280px;
    display: flex;
    overflow: hidden;
    
}
.imageSliderItem{
    min-width: 100%;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    /* transform: translateX(-400%); */
    transition: transform 0.5s;
}
.imageSliderItem img{
    width: 100%;
    height: 280px;
    object-fit: cover;
    transform: scale(1.3);
}
.categories{
